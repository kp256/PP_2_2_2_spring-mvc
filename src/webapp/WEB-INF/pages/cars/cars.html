<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<div>
    <a href="/">main</a>
    <a href="/cars">cars</a>
</div>
<hr>
<div>
    <a href="/cars/new">create car</a>
</div>
<form th:action="@{/cars}" method="get">
    <label for="count">Count: </label>
    <input type="number" id="count" name="count" min="1" th:value="${count}">
    <button type="submit">Ok</button>
</form>
<ul>
    <li th:each="car : ${cars}">
        <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel()}">model</a>
    </li>
</ul>
</body>
</html>
